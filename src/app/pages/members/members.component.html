<div style="text-align:center">

</div>
<ul>

    {{miembro.nombre}} --> {{miembro.biografia}}
  </li>
</ul>

<div class="container">
  <form #regForm='ngForm' (ngSubmit)="Register(regForm)" >

    <input type="text" class="form-control" placeholder="Nombre" name="nombre" ngModel>
    <input type="text" class="form-control"  placeholder="BiografÃ­a" name="biografia" ngModel>
    <button type="submit" class="btn btn-default" id="register"  >Register</button>
  </form>
</div>
